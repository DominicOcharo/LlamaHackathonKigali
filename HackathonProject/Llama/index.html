<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text & Voice Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
        #voiceInputOptions {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text & Voice Interaction</h1>

        <form id="interactionForm">
            <label for="language">Select Language:</label>
            <select id="language" required>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Swahili">Swahili</option>
                <option value="Kinyarwanda">Kinyarwanda</option>
                <!-- Add more language options as needed -->
            </select>

            <label for="interactionType">Choose Interaction Type:</label>
            <select id="interactionType" required>
                <option value="text">Text</option>
                <option value="voice-recording">Voice Recording</option>
                <option value="file-upload">Upload Voice File</option>
            </select>

            <!-- Text Interaction Input -->
            <div id="textInput">
                <label for="textContent">Enter your message:</label>
                <textarea id="textContent"></textarea>
            </div>

            <!-- Voice Interaction Input Options -->
            <div id="voiceInputOptions">
                <!-- Voice Recording (you can implement a voice recording feature or use file input) -->
                <input type="file" id="voiceFile" accept="audio/*">
            </div>

            <button type="submit">Send</button>
        </form>

        <div id="interactionResponse" class="response"></div>
    </div>

    <script>
        const interactionTypeElement = document.getElementById('interactionType');
        const textInputElement = document.getElementById('textInput');
        const voiceInputOptionsElement = document.getElementById('voiceInputOptions');
        const voiceFileElement = document.getElementById('voiceFile');
        const textContentElement = document.getElementById('textContent');
        const interactionResponseElement = document.getElementById('interactionResponse');
        const interactionForm = document.getElementById('interactionForm');
        const languageElement = document.getElementById('language');

        // Toggle between text and voice inputs based on the selected interaction type
        interactionTypeElement.addEventListener('change', function () {
            const selectedType = interactionTypeElement.value;
            if (selectedType === 'text') {
                textInputElement.style.display = 'block';
                voiceInputOptionsElement.style.display = 'none';
            } else {
                textInputElement.style.display = 'none';
                voiceInputOptionsElement.style.display = 'block';
            }
        });

        // Handle form submission
        interactionForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            const language = languageElement.value;
            const interactionType = interactionTypeElement.value;

            if (interactionType === 'text') {
                // Handle text interaction
                const content = textContentElement.value;
                const bodyData = JSON.stringify({
                    language: language,
                    content: content
                });

                try {
                    const response = await fetch('http://127.0.0.1:8000/text-interaction/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: bodyData
                    });

                    const result = await response.json();
                    interactionResponseElement.innerText = `Response: ${result.data.response}`;
                } catch (error) {
                    interactionResponseElement.innerText = `Error: ${error.message}`;
                }
            } else {
                // Handle voice interaction (either recording or file upload)
                const formData = new FormData();
                formData.append('language', language);
                formData.append('file', voiceFileElement.files[0]);

                try {
                    const response = await fetch('http://127.0.0.1:8000/voice-interaction/', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    interactionResponseElement.innerText = `Response: ${result.data.response}`;
                } catch (error) {
                    interactionResponseElement.innerText = `Error: ${error.message}`;
                }
            }
        });
    </script>
</body>
</html>
